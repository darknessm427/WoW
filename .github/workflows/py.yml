name: warp-scanner

on:
  push:
    branches: 'main'
    paths:
      - 'warpauto.py'
      - '**/*.json'
  schedule:
    - cron: '20 4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('assets/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip || exit 1
          pip install -r assets/requirements.txt || exit 1

      - name: Run script
        run: python warpauto.py || exit 1

      - name: Commit and push changes
        run: |
          git config --global user.email "Github Actions"
          git config --global user.name "actions@github.com]"
          git config credential.helper store
          git add -A
          git commit -m "ðŸ—½ð“„‚ð“†ƒ Auto update - $(TZ='Asia/Tehran' date '+%H:%M:%S')"
          git push
