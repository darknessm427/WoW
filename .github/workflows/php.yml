name: 'WARP_PHP'

on:
  push:
    branches: ['main']
    paths:
      - '**/warpauto.*'
      - 'subwarp/warp'
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash -e {0}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive' 
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NODE_VERSION: '20'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Execute PHP script
        run: php warpauto.php || exit 1

      - name: Configure Git
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Commit changes with timestamp
        run: |
          git add -A
          git diff --cached --quiet || git commit -m "ðŸ—½ð“„‚ð“†ƒ Auto update $(TZ='Asia/Tehran' date '+%H:%M:%S')"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
