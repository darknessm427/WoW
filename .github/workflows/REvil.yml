name: REvil Warp

on:
  push:
    branches: 'main'
    paths:
      - 'warpREvil.*'
      - '**/*.json'
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('assets/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r assets/requirements.txt

      - name: Verify installed dependencies
        run: |
          pip freeze

      - name: Run script
        run: |
          python warpREvil.py || exit 1

      - name: Commit and push if changes are detected
        run: |
          git config --local user.name "darknessm427"
          git config --local user.email "171773043+darknessm427@users.noreply.github.com"
          git add -A
          # Check if there are changes to commit
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ðŸ—½ð“„‚ð“†ƒ Auto update $(TZ='Asia/Tehran' date '+%H:%M:%S')" \
                       -m "Warp private key, addresses, reserved and all IP's have been renewed"
            git -c author.name="darknessm427" -c author.email="171773043+darknessm427@users.noreply.github.com" \
                -c committer.name="Github Actions" -c committer.email="actions@github.com" \
                commit --amend --no-edit
            git push || exit 1
          else
            echo "No changes detected. Skipping commit and push."
          fi
