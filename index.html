<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>توکن VPN</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .qr {
      margin-top: 20px;
    }
    .links {
      margin-top: 20px;
      text-align: left;
    }
    .link {
      margin: 5px 0;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>توکن شما</h2>
    <p id="username">نام کاربری: </p>
    <p id="expire">تاریخ انقضا: </p>
    <div class="qr">
      <canvas id="qrcode"></canvas>
    </div>
    <div class="links" id="links"></div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    if (!token) {
      document.body.innerHTML = "توکن پیدا نشد";
    } else {
      const parts = token.split("|");
      const user = parts[0];
      const timestamp = parseInt(parts[1]);
      const expireDate = new Date(timestamp);
      const faDate = expireDate.toLocaleString('fa-IR');

      document.getElementById("username").textContent += user;
      document.getElementById("expire").textContent += faDate;

      QRCode.toCanvas(document.getElementById("qrcode"), token);

      const subs = [
        "https://raw.githubusercontent.com/michaelrezza/wow/refs/heads/main/Xray-WoW.json",
        "https://raw.githubusercontent.com/michaelrezza/wow/refs/heads/main/sing-box-hiddify.json",
        "https://raw.githubusercontent.com/michaelrezza/wow/refs/heads/main/sing-box.json",
        "https://raw.githubusercontent.com/michaelrezza/wow/refs/heads/main/warp.json",
        "https://raw.githubusercontent.com/michaelrezza/wow/refs/heads/main/warp2.json",
        "https://raw.githubusercontent.com/michaelrezza/wow/refs/heads/main/warpauto.json"
      ];

      const linksDiv = document.getElementById("links");
      subs.forEach(link => {
        const a = document.createElement("a");
        a.href = `${link}?token=${encodeURIComponent(token)}`;
        a.textContent = a.href;
        a.className = "link";
        a.target = "_blank";
        linksDiv.appendChild(a);
        linksDiv.appendChild(document.createElement("br"));
      });
    }
  </script></body>
</html>
