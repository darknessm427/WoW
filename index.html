<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generate Token</title>
</head>
<body>
  <h2>ساخت توکن VPN</h2>
  <form id="tokenForm">
    <input name="user" placeholder="نام کاربری" required><br><br>
    <input name="expire" placeholder="تاریخ انقضا (مثلاً 2025-05-01T00:00:00Z)" required><br><br>
    <input name="password" placeholder="رمز ساخت" required><br><br>
    <button type="submit">ارسال</button>
  </form>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById('tokenForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      const res = await fetch("https://flat-shape-54e2hh.lyn11.workers.dev/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const text = await res.text();
      document.getElementById('result').textContent = text;
    });
  </script>
</body>
</html>
