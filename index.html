<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اطلاعات توکن</title>
  <script src="https://cdn.jsdelivr.net/npm/khalti-persian-date@1.1.1/dist/khalti-persian-date.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .title {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .info {
      margin: 10px 0;
      font-size: 16px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">اطلاعات توکن</div>
    <div class="info" id="username"></div>
    <div class="info" id="expire"></div>
    <div id="qrcode"></div>
  </div>

  <script>
    function getParam(key) {
      const url = new URL(window.location.href);
      return url.searchParams.get(key);
    }

    const user = getParam("user") || "نامشخص";
    const expire = parseInt(getParam("expire") || "0");
    const link = getParam("link") || "";

    // تاریخ شمسی با ساعت
    let expireStr = "تاریخ انقضا نامعتبر";
    if (expire > 0) {
      const date = new Date(expire * 1000);
      const pd = new persianDate(date);
      const jalali = pd.format("dddd، D MMMM YYYY ساعت HH:mm");
      expireStr = "تاریخ انقضا: " + jalali;
    }

    document.getElementById("username").textContent = "شناسه کاربر: " + user;
    document.getElementById("expire").textContent = expireStr;

    // ساخت QR Code از لینک
    if (link) {
      QRCode.toCanvas(document.getElementById("qrcode"), link, {
        width: 200,
        color: {
          dark: "#ffffff",
          light: "#1e293b"
        }
      });
    }
  </script>
</body>
</html>
