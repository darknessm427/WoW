<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اطلاعات توکن</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background-color: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }
    .card {
      background-color: #1e293b;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .info {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>اطلاعات توکن</h1>
    <div class="info" id="username">شناسه کاربر: نامشخص</div>
    <div class="info" id="expire">تاریخ انقضا: نامعتبر</div>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const user = params.get("user");
    const expire = params.get("expire");
    const link = params.get("link");

    if (user) {
      document.getElementById("username").textContent = `شناسه کاربر: ${user}`;
    }

    if (expire && !isNaN(expire)) {
      const d = new Date(+expire * 1000);
      const farsiDate = d.toLocaleDateString("fa-IR-u-nu-latn", {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
      const time = d.toLocaleTimeString("fa-IR-u-nu-latn", { hour: '2-digit', minute: '2-digit' });
      document.getElementById("expire").textContent = `تاریخ انقضا: ${farsiDate} ساعت ${time}`;
    }

    if (link) {
      QRCode.toCanvas(document.getElementById("qrcode"), link, { width: 200 }, function (error) {
        if (error) console.error(error);
      });
    }
  </script>
</body>
</html>
